<!DOCTYPE html>
<html>
  <head>
    <title>Chrome Application</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, 
  initial-scale=1.0"
    />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/440a52aa17.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="js-weather">
      <div class="js-weather__column">
        <i class="js-weather__icon"></i>
        <span class="js-weather__span1"></span>
      </div>
      <div class="js-weather__column">
        <span class="js-weather__span2"></span>
        <span class="js-weather__span3"></span>
      </div>
    </div>
    <div>
      making list of weather
    </div>
    <div class="js-clock">
      <h1>00:00</h1>
    </div>
    <form class="js-form form">
      <h6 class="js-welcome"></h6>
      <input type="text" />
    </form>

    <h4 class="js-greetings greeting"></h4>
    <form class="js-toDoForm">
      <h6 class="js-toDoForm__Question">What is your main focus for today?</h6>
      <input type="text" />
    </form>
    <ul class="js-toDoList">
      
    </ul>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="toDo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
